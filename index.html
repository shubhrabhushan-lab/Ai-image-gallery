<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My AI Assistant</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body { background: #1a1a2e; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; }
        #chat-box { width: 90%; max-width: 500px; height: 60vh; background: #16213e; border-radius: 20px; padding: 20px; overflow-y: auto; margin-top: 20px; border: 1px solid #0f3460; }
        .message { margin: 10px 0; padding: 10px; border-radius: 10px; line-height: 1.4; }
        .user { background: #e94560; align-self: flex-end; text-align: right; }
        .ai { background: #0f3460; text-align: left; border-left: 4px solid #00ffcc; }
        .input-area { margin-top: 20px; width: 90%; max-width: 500px; display: flex; }
        input { flex: 1; padding: 15px; border-radius: 10px; border: none; outline: none; font-size: 16px; }
        button { padding: 15px; margin-left: 10px; background: #00ffcc; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; color: #1a1a2e; }
    </style>
</head>
<body>

    <h1>ðŸ¤– My Smart Assistant</h1>

    <div id="chat-box">
        <div class="message ai">Hi! I'm your AI assistant. Ask me anything!</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask me to write a story or solve math...">
        <button id="sendBtn">SEND</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        async function askAI() {
            const message = userInput.value;
            if (!message) return;

            // 1. Show User Message
            chatBox.innerHTML += `<div class="message user">${message}</div>`;
            userInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // 2. Add "Thinking..." bubble
            const thinking = document.createElement('div');
            thinking.className = 'message ai';
            thinking.innerText = "Thinking...";
            chatBox.appendChild(thinking);

            try {
                // 3. Talk to the AI Brain
                const response = await puter.ai.chat(message);
                thinking.innerText = response; // Replace thinking with the real answer
            } catch (error) {
                thinking.innerText = "Error: Make sure to sign in to Puter! " + error;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.onclick = askAI;
        // Allows pressing "Enter" to send
        userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") askAI(); });
    </script>
</body>
</html>
